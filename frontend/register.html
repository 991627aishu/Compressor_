<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Compressor - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #0099ff;
            --primary-accent-dark: #0077cc;
            --background-color: #0f172a;
            --form-background: rgba(30, 41, 59, 0.5);
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(51, 65, 85, 0.7);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        /* Background decorative elements */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3), transparent 70%);
            top: 10%;
            left: 15%;
            animation: move-glow1 15s infinite alternate;
        }

        body::after {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25), transparent 70%);
            bottom: 15%;
            right: 10%;
            animation: move-glow2 18s infinite alternate;
        }

        @keyframes move-glow1 {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 80px); }
        }
        @keyframes move-glow2 {
            from { transform: translate(0, 0); }
            to { transform: translate(-60px, -40px); }
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            background: var(--form-background);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: fade-in 0.8s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header .icon {
            background: linear-gradient(135deg, var(--primary-accent), #4f46e5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.4);
        }

        .card-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .card-header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.875rem 1rem 0.875rem 3rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.3);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-field:focus + .input-icon {
            color: var(--primary-accent);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary-accent);
        }

        .password-field {
            padding-right: 3rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-accent), #4f46e5);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.25);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }

        .card-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--primary-accent);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }

        #message-box {
            min-height: 24px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        #message-box.success { color: var(--success-color); }
        #message-box.error { color: var(--error-color); }

        .loading #form-content { opacity: 0.5; pointer-events: none; }
        .loading .submit-btn::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <main class="register-card" id="registerCard">
        <header class="card-header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <h1>Create Account</h1>
            <p>Join Ultra Compressor and start compressing your files</p>
        </header>

        <div id="message-box"></div>

        <form id="registerForm">
            <div id="form-content">
                <div class="input-group">
                    <input id="name" type="text" class="input-field" placeholder="Full Name" required autocomplete="name">
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span>
                </div>
                
                <div class="input-group">
                    <input id="email" type="email" class="input-field" placeholder="Email Address" required autocomplete="email">
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
                </div>
                
                <div class="input-group">
                    <input id="mobile_number" type="tel" class="input-field" placeholder="Mobile Number" required autocomplete="tel" maxlength="10" pattern="[0-9]{10}">
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></span>
                </div>
                
                <div class="input-group">
                    <input id="address" type="text" class="input-field" placeholder="Address" required autocomplete="street-address">
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></span>
                </div>
                
                <div class="input-group">
                    <input id="password" type="password" class="input-field password-field" placeholder="Password" required autocomplete="new-password">
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <svg id="password-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>

        <footer class="card-footer">
            Already have an account? <a href="/login.html">Sign In</a>
        </footer>
    </main>

  <script>
    const registerCard = document.getElementById('registerCard');
    const registerForm = document.getElementById('registerForm');
    const messageBox = document.getElementById('message-box');

    // Check if user is already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/';
    }

    function showMessage(message, type = 'error') {
      messageBox.textContent = message;
      messageBox.className = type;
    }

    function setLoading(isLoading) {
      registerCard.classList.toggle('loading', isLoading);
    }

    // Mobile number restriction - only allow 10 digits
    document.getElementById('mobile_number').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 10) {
        value = value.substring(0, 10); // Limit to 10 digits
      }
      e.target.value = value;
    });

    // Password toggle functionality
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const eye = document.getElementById(inputId + '-eye');
      
      if (input.type === 'password') {
        input.type = 'text';
        eye.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      } else {
        input.type = 'password';
        eye.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      }
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('', ''); // Clear previous messages

      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        mobile_number: document.getElementById('mobile_number').value.trim(),
        address: document.getElementById('address').value.trim(),
        password: document.getElementById('password').value
      };

      // Basic validation
      if (!formData.name || !formData.email || !formData.mobile_number || !formData.address || !formData.password) {
        return showMessage('Please fill in all fields');
      }

      if (formData.password.length < 6) {
        return showMessage('Password must be at least 6 characters long');
      }

      setLoading(true);

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Registration successful! Please check your email for verification code.', 'success');
          
          // Store email for verification page
          localStorage.setItem('pendingVerificationEmail', formData.email);
          
          // Redirect to email verification page
          setTimeout(() => {
            window.location.href = `/verify-email.html?email=${encodeURIComponent(formData.email)}`;
          }, 2000);
        } else {
          showMessage(data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showMessage('Network error. Please check your connection and try again.');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
