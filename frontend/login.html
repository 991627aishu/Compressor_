<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Compressor - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #0099ff;
            --primary-accent-dark: #0077cc;
            --background-color: #0f172a;
            --form-background: rgba(30, 41, 59, 0.5);
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(51, 65, 85, 0.7);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        /* Background decorative elements */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3), transparent 70%);
            top: 10%;
            left: 15%;
            animation: move-glow1 15s infinite alternate;
        }

        body::after {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25), transparent 70%);
            bottom: 15%;
            right: 10%;
            animation: move-glow2 18s infinite alternate;
        }

        @keyframes move-glow1 {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 80px); }
        }
        @keyframes move-glow2 {
            from { transform: translate(0, 0); }
            to { transform: translate(-60px, -40px); }
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--form-background);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: fade-in 0.8s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header .icon {
            background: linear-gradient(135deg, var(--primary-accent), #4f46e5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.4);
        }

        .card-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .card-header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        #form-content {
            transition: opacity 0.3s ease-in-out;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.875rem 1rem 0.875rem 3rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.3);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-field:focus + .input-icon {
            color: var(--primary-accent);
        }

        .options {
            text-align: right;
            margin: -1rem 0 1.5rem 0;
        }

        .options a {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .options a:hover {
            color: var(--primary-accent);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-accent), #4f46e5);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.25);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }

        .card-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--primary-accent);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }

        #message-box {
            min-height: 24px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        #message-box.success { color: var(--success-color); }
        #message-box.error { color: var(--error-color); }

        .loading #form-content { opacity: 0.5; pointer-events: none; }
        .loading .submit-btn::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <main class="login-card" id="loginCard">
        <header class="card-header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <h1 id="header-title">Welcome Back</h1>
            <p id="header-subtitle">Sign in to your account</p>
        </header>

        <div id="message-box"></div>

        <form id="auth-form">
            <div id="form-content">
                <!-- Form content will be dynamically inserted here -->
            </div>
        </form>

        <footer class="card-footer" id="card-footer">
            <!-- Footer content will be dynamically inserted here -->
        </footer>
    </main>

<script>
    const loginCard = document.getElementById('loginCard');
    const authForm = document.getElementById('auth-form');
    const formContent = document.getElementById('form-content');
    const messageBox = document.getElementById('message-box');
    const headerTitle = document.getElementById('header-title');
    const headerSubtitle = document.getElementById('header-subtitle');
    const cardFooter = document.getElementById('card-footer');
    
    let currentState = '';
    let resetEmailState = '';

    // Check if user is already logged in
    const token = localStorage.getItem('token');
    if (token) {
        window.location.href = '/';
    }

    const templates = {
        login: `
            <div class="input-group">
                <input id="email" type="email" class="input-field" placeholder="Email" required autocomplete="email">
                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
            </div>
            <div class="input-group">
                <input id="password" type="password" class="input-field" placeholder="Password" required autocomplete="current-password">
                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span>
            </div>
            <div class="options">
                <a href="#" onclick="setState('forgot')">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        `,
        forgot: `
            <div class="input-group">
                <input id="resetEmail" type="email" class="input-field" placeholder="Enter your email" required autocomplete="email">
                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
        `,
        reset: `
            <div class="input-group">
                <input id="otp" type="text" class="input-field" placeholder="6-digit code" required maxlength="6" pattern="[0-9]{6}">
                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="5"></line><line x1="12" y1="19" x2="12" y2="23"></line><line x1="5" y1="12" x2="1" y2="12"></line><line x1="23" y1="12" x2="19" y2="12"></line></svg></span>
            </div>
            <div class="input-group">
                <input id="newPassword" type="password" class="input-field" placeholder="New password" required autocomplete="new-password">
                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        `,
        footers: {
            login: `Don't have an account? <a href="/register.html">Sign Up</a>`,
            forgot: `Remember your password? <a href="#" onclick="setState('login')">Sign In</a>`,
            reset: `Back to <a href="#" onclick="setState('login')">Sign In</a>`,
        }
    };

    function showMessage(message, type = 'error') {
        messageBox.textContent = message;
        messageBox.className = type;
    }

    function setLoading(isLoading) {
        loginCard.classList.toggle('loading', isLoading);
    }

    function setState(newState) {
        if (newState === currentState) return;
        
        currentState = newState;
        formContent.style.opacity = '0';
        clearTimeout(window.formTransitionTimeout);

        window.formTransitionTimeout = setTimeout(() => {
            switch (newState) {
                case 'forgot':
                    headerTitle.textContent = 'Forgot Password';
                    headerSubtitle.textContent = 'We\'ll send a recovery link to your email';
                    formContent.innerHTML = templates.forgot;
                    cardFooter.innerHTML = templates.footers.forgot;
                    break;
                case 'reset':
                    headerTitle.textContent = 'Create New Password';
                    headerSubtitle.textContent = `Using code sent to ${resetEmailState}`;
                    formContent.innerHTML = templates.reset;
                    cardFooter.innerHTML = templates.footers.reset;
                    break;
                default: // 'login'
                    headerTitle.textContent = 'Welcome Back';
                    headerSubtitle.textContent = 'Sign in to your account';
                    formContent.innerHTML = templates.login;
                    cardFooter.innerHTML = templates.footers.login;
            }
            formContent.style.opacity = '1';
        }, 200);
    }
    
    async function apiCall(endpoint, body) {
        setLoading(true);
        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('API call error:', error);
            return { success: false, message: 'Network error. Please try again.' };
        } finally {
            setLoading(false);
        }
    }

    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage('', ''); // Clear previous messages
        
        try {
            let response;
            if (currentState === 'login') {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                response = await apiCall('/auth/login', { email, password });
                if (response.success) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } else if (currentState === 'forgot') {
                const email = document.getElementById('resetEmail').value;
                resetEmailState = email;
                response = await apiCall('/auth/forgot-password', { email });
                if (response.success) {
                    showMessage('Reset code sent to your email', 'success');
                    setTimeout(() => setState('reset'), 1500);
                }
            } else if (currentState === 'reset') {
                const otp = document.getElementById('otp').value;
                const newPassword = document.getElementById('newPassword').value;
                if (newPassword.length < 6) {
                    return showMessage('Password must be at least 6 characters.');
                }
                response = await apiCall('/auth/reset-password', { email: resetEmailState, otp, newPassword });
                if (response.success) {
                    showMessage('Password reset successfully!', 'success');
                    setTimeout(() => setState('login'), 1500);
                }
            }
            
            if (response && !response.success) {
                showMessage(response.message || 'An error occurred.');
            }
        } catch(err) {
            showMessage('Network error. Please try again.');
        }
    });

    // Initial state
    setState('login');
</script>

</body>
</html>
